<%inherit file="base.html"/>
<%namespace name="f" file="/forms.html"/>

<%!
    import pylons
%>

<%def name="header()">
    ${parent.header()}
    <script type="text/javascript">
        new Q.RegisterPage().readyrun();
    </script>
</%def>

<!-- Start of first page -->
<div data-role="page" id="login">

	<div data-role="header">
		<h1>${c.title}</h1>
	</div><!-- /header -->

	<div data-role="content">	
		
        <form action="${h.url_for(controller='mobile/auth', action='register')}" method="post">
            ${f.text_chunk('email')}
            ${f.password_chunk('password')}
            ${f.password_chunk('confirm_password')}
            ${f.hidden('default_timezone')}
            ${f.submit('Register')}
        </form>
        
	</div><!-- /content -->
</div><!-- /page -->
